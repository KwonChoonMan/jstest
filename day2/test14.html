<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;
        let c = 30;
        // 하나만 거짓이면 거짓 끝까지 가서 거짓이하나라도 나오면 거짓 
        console.log(a>0 && b>0 && c>0);
        // || : 하나만 참이면 참   도중에 참이나오면 참으로 중단 
        console.log(a>0 || b>0 || c>0);
    </script>
</body>
</html>
