<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   태어난년도<input type="number" id="year">
    <button onclick="나이계산();">출력</button>
   <script>
    function 나이계산(){
        // 오늘 날짜
        let date = new Date();
        // 올해의 년도 
        let thisYear = date.getFullYear();
        let year = $('#year').val();
        let nai = thisYear-year;
        if(nai>=20){
               alert("성인");

        }else{
               alert("미성년자");
        }
    }
 </script>
    
</body>
</html>
