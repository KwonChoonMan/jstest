<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>인덱스 연습</title>
    <style>
        #target{height: 100px; border: 1px solid black;}
    </style>
</head>
<body>
  <div id="target">
   
  </div>
  <button id="p1">첫번째 원소</button>
  <button id="p2">두번쨰 원소</button>
  <button id="p3">세번쨰 원소</button>
  <script>
    let games = ['리그 오브 레전드','FC온라인','발로란트'];
    // 첫번째 버튼을 누르면 배열의 0번  두번쨰 누르면 1
    let $id = $('#id');
    let $target = $('#target');
    let $p1 = $('#p1');
    let $p2 = $('#p2');
    let $p3 = $('#p3');
    
    $p1.on('click', function(){
         $target.text(games[0]);
    });
    $p2.on('click', function(){
        $target.text(games[1]);
    });
    $p3.on('click',function(){
       $target.text(games[2]);
    })
    
  </script>
</body>
</html>
