<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 합계와 평균</title>
</head>
<body>
    <script>
        let ar = [75,80,70,90,85];
         
        let sum = 0;
        for(a of ar) {
        sum+=a;
    }
     console.log(sum);
     console.log(sum/ar.length);       // 보라색은 메소드 파란색은 필드 값
    </script>
</body>
</html>
