<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
 <button id="good">추천</button>
 <button id="bad">비추</button>
 <button id="delete">삭제</button>
<script>
    let board = {
        writer : 'spring',
        longinId : 'summer'
    };
    let $good = $('#good');
    let $bad = $('#bad');
    let $delete = $('#delete');

    // 비로그인 :  비로그인이 되었을때 비활성화가 되어야아함  a모두 비활성화
    // 글쓴이  :   삭제 버튼만 활성화 
    // 글쓴이 아님  :  추천하고 비추
    if(board.longinId=='') {
         $good.attr('disabled', true);
         $bad.attr('disabled', true);
         $delete.attr('disabled', true);
         
    } else if(board.longinId==board.writer) {
        $good.attr('disabled', true);
        $bad.attr('disabled', true);
    }else if(board.longinId!==board.writer) {
        $delete.attr('disabled',true);
    }
</script>
</body>
</html>
