<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!--
    자바스크립트는 웹브라우저를 객체로 취급(BOM)
    window 객체 - histroy , document , console , navigator

  -->

  <script>
   // window.navigator : 웹브라우저 작성 
   window.console.log(window.navigator.userAgent);
   //현재 주소 
   console.log(location.href);

   // 객체 내부 : 필드(값)의 메소드(기능)
   location.reload();

   location.href="http://www.naver.com"
  </script>
</body>
</html>
